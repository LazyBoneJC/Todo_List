<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="todo-list">
      <form class="todo-list__top">
        <div class="todo-list__title-left-pin"></div>
        <div class="todo-list__title-right-pin"></div>
        <h1 class="todo-list__top-title">Todo List</h1>
        <input
          type="text"
          class="create-item"
          placeholder="Add something to do here? ( ºωº )"
        />
      </form>
      <div class="todo-list__body">
        <div class="todo-item">
          <i class="bi bi-square todo-item__square"></i
          ><span class="item-name">Hit the gym</span
          ><i class="bi bi-x-lg todo-item__delete-btn"></i>
        </div>
        <div class="todo-item checked">
          <i class="bi bi-check2-square todo-item__square"></i
          ><span class="item-name">Drink water</span
          ><i class="bi bi-x-lg todo-item__delete-btn"></i>
        </div>
        <div class="todo-item">
          <i class="bi bi-square todo-item__square"></i
          ><span class="item-name">Meet old friend</span
          ><i class="bi bi-x-lg todo-item__delete-btn"></i>
        </div>
        <div class="todo-item">
          <i class="bi bi-square todo-item__square"></i
          ><span class="item-name">Coding</span
          ><i class="bi bi-x-lg todo-item__delete-btn"></i>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
